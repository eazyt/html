<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <br>
            <form>
                <div class="form-group">
                    <label> First Name</label>
                    <input type="text" name="firstName" placeholder="Enter first name" id="first-name">
                </div>
                <div class="form-group">
                    <label> Last Name</label>
                    <input type="text" name="lastName" id="last-name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label> Email</label>
                    <input type="email" name="email" id="email" placeholder="enter Email Valid Address">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Age:</label>
                    <input type="number" name="age" id="age" placeholder="Your Age">
                </div>
                <div class="form-group">
                    <label for="">Birthday:</label>
                    <input type="date" id="birthday" name="birthda">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="password" name="Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" id="password1" name="Password1">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="bottom-text">
                    By clicking the sign up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>
</body>
</html>
